<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es5 实现继承之组合继承</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div>
        价格查询：<input type="text" value="" class="price_star"/>--<input type="text" value="" class="price_end"><button class="btn price_search" >查询</button>
        按商品名称查询：<input type="text" value="" class="brand"/> <button class="btn brand_search">查询</button>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>品牌</th>
            <th>价格</th>
        </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>

<script>
   var data=[
       {
           id:1,
           brand:"小米",
           price:1999
       },
       {
           id:2,
           brand:"苹果",
           price:4999
       },
       {
           id:3,
           brand:"华为",
           price:3999
       },
       {
           id:4,
           brand:"vivo",
           price:2999
       }
   ];
   var tbody=document.querySelector("tbody");
   function setData(mydata){
       tbody.innerHTML="";
       mydata.forEach(function(value,index,data){
           var tr=document.createElement("tr");
           tr.innerHTML='<td>'+value.id+'</td><td>'+value.brand+'</td><td>'+value.price+'</td>';
           tbody.appendChild(tr);
       });
   }
   setData(data);

  var star=document.querySelector(".price_star");
  var end=document.querySelector(".price_end");
  var price_search=document.querySelector(".price_search");
  price_search.addEventListener("click",function(){
      var result=data.filter(function(value){
           return value.price>=star.value && value.price<=end.value;
      })
      setData(result);
  })

   var brand=document.querySelector(".brand");
   var brand_search=document.querySelector(".brand_search");

   brand_search.addEventListener("click",function(){
       var arr=[]
       var result=data.some(function(value){
          if(value.brand===brand.value){
              arr.push(value);
              return true;
          }
       })
       setData(arr);
   })
</script>
</body>
</html>
